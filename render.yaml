# Render Blueprint - https://render.com/docs/blueprint-spec
# This file defines the infrastructure for the Vijayasri Badminton Manager app

services:
  - type: web
    name: vijayasri-badminton-manager
    runtime: docker
    region: singapore  # Choose closest region to India
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /api/data
    disk:
      name: data-disk
      mountPath: /app/server/data
      sizeGB: 1
